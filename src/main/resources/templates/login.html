<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EMS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">EMS</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Prijava</h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Netočan email ili lozinka.</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Odjavljeni ste.</div>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Unesite vašu email adresu" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Unesite vašu lozinku" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Prijavi se" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group text-center">
                <span>Novi ste korisnik? <a href="/" th:href="@{/registration}">Registrirajte se ovdje</a></span>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-I6l9dI6J9GfE5S+cww+wKNQv/yRfM5BO+Y5EW5Y5Xxg+cs42BwC5p7GV5TAF5m/t" crossorigin="anonymous"></script>
</body>
</html>
